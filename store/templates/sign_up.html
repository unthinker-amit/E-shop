{% extends 'base.html' %}


{% block content %}


<div class="container mt-4">
    <div class="p-4 m-4 ">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded p-4">
            <div class="text-center col">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            </div>
            <form action="" method="POST">
                {%csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <strong>{{error}}</strong>
                </div>
                {% endif %}
                <!-- First Name-->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="first_name" id="" class="form-control form-control-sm" value={{values.first_name}}>
                </div>
                <!-- last Name-->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="last_name" id="" class="form-control form-control-sm" value={{values.last_name}}>
                </div>
                <!-- Phone-->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="" class="form-control form-control-sm" value={{values.phone}}>
                </div>
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" class="form-control form-control-sm"
                        value={{values.email}}>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm"
                        placeholder="************">
                </div>



                
                <div class="form-group pt-2">
                    <input class="btn btn-sm btn-info" type="submit" value="Sign-up">
                </div>
            </form>
            
        </div>
    </div>

</div>


{% endblock %}
