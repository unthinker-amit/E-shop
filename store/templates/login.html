{% extends 'base.html' %}


{% block content %}


<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded p-4">
            <div class="text-center col">
            <h3 class="alert alert-light border rounded">Login</h3>
            </div>
            <form action="" method="POST">
                {%csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <strong>{{error}}</strong>
                </div>
                {% endif %}
               
                <!-- email -->
                <div class="form-group pt-1">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" class="form-control form-control-sm"
                        value={{values.email}}>
                </div>
                <!-- Password -->
                <div class="form-group pt-1">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm p-1"
                        placeholder="************">
                </div>



                
                <div class="form-group pt-2">
                    <input class="btn btn-sm btn-info p-1" type="submit" value="Login">
                </div>
            </form>
            
        </div>
    </div>

</div>


{% endblock %}
